<!DOCTYPE html>
<html>
<head>
<title>Food Charity</title>
</head>
<body>
    <div class="container">
        <h2>Food Charity</h2>
        <p>Support our food charity by signing up. Every sign-up means more meals for thos in need.</p>

        <form id="charity">
            <label for="firstname">First Name:</label>
            <input type="test" id="firstname" name="firstname" required><br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="test" id="lastname" name="lastname" required><br>
            <br>
            <label for="sex">Sex:</label><br>
            <input type="radio" name="sex" value="male">
            <label>Male</label><br>
            <input type="radio" name="sex" value="female">
            <label>Female</label><br>
            <input type="radio" name="sex" value="prefer-not-to-say">
            <label>Prefer not to say</label>
            <br>
            <label for="email">Email Address</label>
            <input type="test" id="email" name="email" required><br>
            <br>
            <label for="contact">Contact Number (Optional):</label>
            <input type="test" id="contact" name="contact" required>
            <br>
            <div class="buttons">
                <input type="submit" id="submit" value="Sign up">
                <input type="reset" id="reset" value="Reset">
            </div>
        </form>
    </div>

</body>
</html>
